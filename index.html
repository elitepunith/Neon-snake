<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="Neon Snake — Cyberpunk arcade snake game" />
  <meta name="theme-color" content="#020408" />
  <title>Neon Snake</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="scanlines" aria-hidden="true"></div>
  <div class="vignette"  aria-hidden="true"></div>

  <div id="app">

    <header>
      <h1 class="logo">NEON<span>SNAKE</span></h1>
      <div class="header-stats">
        <div class="stat">
          <span class="stat-label">SCORE</span>
          <span class="stat-value" id="score-display">000000</span>
        </div>
        <div class="stat">
          <span class="stat-label">BEST</span>
          <span class="stat-value" id="best-display">000000</span>
        </div>
        <div class="stat">
          <span class="stat-label">LVL</span>
          <span class="stat-value" id="level-display">01</span>
        </div>
      </div>
    </header>

    <div id="canvas-wrapper">
      <canvas id="game-canvas" aria-label="Neon Snake game board"></canvas>

      <!-- Start screen -->
      <div id="screen-start" class="overlay active">
        <div class="overlay-content">
          <div class="glitch-text" data-text="NEON SNAKE">NEON SNAKE</div>
          <p class="overlay-sub">CYBERPUNK ARCADE</p>
          <div class="key-hints">
            <div class="hint"><kbd>W A S D</kbd> or <kbd>ARROWS</kbd> &nbsp;— move</div>
            <div class="hint"><kbd>P</kbd> pause &nbsp;&nbsp;<kbd>ESC</kbd> restart</div>
          </div>
          <div class="legend">
            <span class="legend-item"><i class="dot dot-food"></i>Food — 10pt × level</span>
            <span class="legend-item"><i class="dot dot-special"></i>Bonus — 50pt × level</span>
          </div>
          <button id="btn-start" class="btn-primary">INSERT COIN</button>
        </div>
      </div>

      <!-- Paused screen -->
      <div id="screen-paused" class="overlay">
        <div class="overlay-content">
          <p class="overlay-title">PAUSED</p>
          <button id="btn-resume" class="btn-primary">RESUME</button>
          <button id="btn-restart-pause" class="btn-ghost">RESTART</button>
        </div>
      </div>

      <!-- Game over screen -->
      <div id="screen-gameover" class="overlay">
        <div class="overlay-content">
          <p class="overlay-title gameover-title" data-text="GAME OVER">GAME OVER</p>
          <div class="score-block">
            <span class="score-label">FINAL SCORE</span>
            <span class="score-number" id="final-score">000000</span>
          </div>
          <div id="new-best-badge" class="new-best hidden">NEW RECORD</div>
          <button id="btn-restart" class="btn-primary">PLAY AGAIN</button>
        </div>
      </div>

    </div>

    <!-- Mobile D-pad -->
    <div id="touch-controls">
      <div class="dpad-row">
        <button class="dpad-btn" id="touch-up" aria-label="Up">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"/></svg>
        </button>
      </div>
      <div class="dpad-row">
        <button class="dpad-btn" id="touch-left" aria-label="Left">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
        </button>
        <button class="dpad-btn dpad-center" id="touch-pause" aria-label="Pause">
          <svg viewBox="0 0 24 24" fill="currentColor"><rect x="5" y="4" width="4" height="16" rx="1"/><rect x="15" y="4" width="4" height="16" rx="1"/></svg>
        </button>
        <button class="dpad-btn" id="touch-right" aria-label="Right">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
        </button>
      </div>
      <div class="dpad-row">
        <button class="dpad-btn" id="touch-down" aria-label="Down">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>
        </button>
      </div>
    </div>

    <footer>
      <span>WASD / ARROWS &nbsp;—&nbsp; P PAUSE &nbsp;—&nbsp; ESC RESTART</span>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
